<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka</title>

    <style>
        header {
            text-align:center;
        }

        main {
            display: flex;
            flex-direction: row;
        }

        div {
            width: 22%;
            border-radius: 5px;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" placeholder="Wyszukaj" id="searchbar">
        <button>üîç</button>
    </header>
    <main>
        <div th:each="book: ${books}">
            <h2 th:text="${book.title}"></h2>
            <p th:text="${book.author}"></p>
            <p th:text="${book.dateOfRelease}"></p>
            <p th:text="${book.description}"></p>
            <p th:with="amount='Ilo≈õƒá: '+${book.stock}" th:text="${amount}"></p>
        </div>
    </main>
</body>
</html>
